<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./assets/bootstrap@5.0.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"/> -->
    <link defer rel="stylesheet" href="./assets/style.css">
  </head>
  <body>

	<div id="IsLogedIn" class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center">
					<div class="section pb-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			      <label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
                    <div id="CreateGoogle" class="google-btn m-auto mt-2">
                      <div class="google-icon-wrapper">
                        <img alt="Google logo" class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                      </div>
                      <p class="btn-text"><b>Sign in with google</b></p>
                    </div>
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Log In</h4>
											<div class="form-group">
												<input type="email" name="logemail" class="form-style" placeholder="Your Email" id="email" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
											</div>
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="Your Password" id="pass" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
                      <p class="text-start" id="error"></p>
											<a id="SignIn" href="#" class="btn mt-4">submit</a>
                            				<p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
				      					</div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
                    <div id="SignInGoogle" class="google-btn m-auto mt-2">
                      <div class="google-icon-wrapper">
                        <img alt="Google logo" class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                      </div>
                      <p class="btn-text"><b>Sign in with google</b></p>
                    </div>
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Sign Up</h4>
											<div class="form-group">
												<input type="text" name="logname" class="form-style" placeholder="Your Full Name" id="username" autocomplete="off">
												<i class="input-icon uil uil-user"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="email" name="logemail" class="form-style" placeholder="Your Email" id="CreateEmail" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="Your Password" id="CreatePass" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
                      <p class="text-start" id="errorCreate"></p>
											<a id="SignUp" href="#" class="btn mt-4">submit</a>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>

    <div id="loaderPage" class="lds-facebook"><div></div class=""><div></div><div></div></div>

    <div class="text-end dropdown show float-end">
      <a id="IsSingedIn" class="btn btn-secondary dropdown-toggle text-end" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="loader" id="user"></span>
      </a>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <a id="LogOut" class="dropdown-item" href="#">Sign Out</a>
        <a id="ChangeBackground" data-bs-toggle="modal" data-bs-target="#exampleModal" class="dropdown-item" href="#">Change background</a>
      </div>
    </div>

    <span class="text-start" id="ShowOnlineUsers" ></span>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ul id="ChangeBG">
              <li>
                <img src="./assets/Chat Backgrounds/green.png" width="100" alt="Green">
              </li>
              <li>
                <img src="./assets/Chat Backgrounds/Dark.png" width="100" alt="Green">
              </li>
              <li>
                <img src="./assets/Chat Backgrounds/emoji.png" width="100" alt="Green">
              </li>
              <li>
                <img src="./assets/Chat Backgrounds/pink.jpg" width="100" alt="Green">
              </li>
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back to default</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  <div class="float-container">
    <div class="second-float-child">
      <div class="text-center">
        <h3 id="OnlineUsersCount">
        </h3>
        <ul id="onlineUsers">
        </ul>
    </div>
    </div>
    
    <div class="first-float-child">
      <div id="ChatInformation">  </div>
      <ul class="overflow-auto" id="chat">
        <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>        
      </ul>
          <div class="parent-input">
            <div class="child-file">
              <img id="FireInput" src="https://icon-library.com/images/attach-icon-png/attach-icon-png-17.jpg" width="45" alt="attach">
              <input id="fileInput" class="custom-file-input" type="file" title="" multiple hidden/>
            </div>
            <div class="child-input">
              <input id="message" type="text" placeholder="Message...">
            </div>
            <div class="child-button">
              <button class="text-nowrap btn btn-primary" id="send">Send</button>
            </div>
        </div>
          <div style="display: none;" class="parent-input-group">
            <div class="child-file-group">
              <img id="FireInput-group" src="https://icon-library.com/images/attach-icon-png/attach-icon-png-17.jpg" width="45" alt="attach">
              <input id="fileInput-group" class="custom-file-input" type="file" title="" multiple hidden/>
            </div>
            <div class="child-input-group">
              <input id="message-group" type="text" placeholder="Message...">
            </div>
            <div class="child-button-group">
              <button class="text-nowrap btn btn-primary" id="send-group">Send</button>
            </div>
        </div>
          <div style="display: none;" class="parent-input-private">
            <div class="child-file-private">
              <img id="FireInput-private" src="https://icon-library.com/images/attach-icon-png/attach-icon-png-17.jpg" width="45" alt="attach">
              <input id="fileInput-private" class="custom-file-input" type="file" title="" multiple hidden/>
            </div>
            <div class="child-input-private">
              <input id="message-private" type="text" placeholder="Message...">
            </div>
            <div class="child-button-group">
              <button class="text-nowrap btn btn-primary" id="send-private">Send</button>
            </div>
        </div>
    </div>
  </div>

  <button type="button" class="btn btn-primary" id="ImagePrivate" data-bs-toggle="modal" data-bs-target="#myModal-private">
    Open modal
  </button>
</div>

<div class="modal fade" id="myModal-private">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <img id="ModalImage-private" src="" alt="Selected Image">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Dismiss</button>
        <button id="sub-private" type="button" class="btn btn-danger">Send</button>
      </div>

    </div>
  </div>
</div>

<button type="button" class="btn btn-primary" id="ImagePublic" data-bs-toggle="modal" data-bs-target="#myModal">
    Open modal
  </button>
</div>

<div class="modal fade" id="myModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <img id="ModalImage" src="" alt="Selected Image">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Dismiss</button>
        <button id="sub" type="button" class="btn btn-danger">Send</button>
      </div>
    </div>
  </div>
</div>

<button type="button" class="btn btn-primary" id="GroupImage" data-bs-toggle="modal" data-bs-target="#myModalGroup">
    Open modal
  </button>
</div>

<div class="modal fade" id="myModalGroup">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <img id="ModalImageGroup" src="" alt="Selected Image">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Dismiss</button>
        <button id="sub-group" type="button" class="btn btn-danger">Send</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="CreateGroup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <input class="w-75" placeholder="Enter group name" type="text" name="GroupName" id="GroupName">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul id="onlineUsersGroup">
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Create Group</button>
      </div>
    </div>
  </div>
</div>

    <script defer src="./LoginFiled.js"></script>
    <script defer type="module" src="./app.js"></script>
    <script defer type="module" src="./PrivateChat.js"></script>
